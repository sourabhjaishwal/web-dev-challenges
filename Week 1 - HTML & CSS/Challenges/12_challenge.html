<!-- 
12. Build a Table for Product Listing

- Create a table with rows for products, including name, price, and availability.
- Objective: Learn to use <table>, <thead>, <tbody>, and <tfoot>.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Listing Table</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }

      thead {
        background-color: #f2f2f2;
      }

      th,
      td {
        padding: 12px;
        border: 1px solid #ccc;
        text-align: left;
      }

      tfoot {
        background-color: #fafafa;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Product Listing</h1>

    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price (₹)</th>
          <th>Availability</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Wireless Mouse</td>
          <td>₹2,150</td>
          <td>In Stock</td>
        </tr>
        <tr>
          <td>Bluetooth Headphones</td>
          <td>₹4,999</td>
          <td>Out of Stock</td>
        </tr>
        <tr>
          <td>USB-C Charger</td>
          <td>₹1,650</td>
          <td>In Stock</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">
            Prices are inclusive of all taxes. Subject to availability.
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
