<!-- 
2. Add an Image with a Link.

- Create an <img> tag and wrap it with a <a> tag to make it clickable.
- Objective: Practice using links and images together.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge - 02</title>
  </head>
  <body>
    <div class="container">
      <a href="https://www.google.com" target="_blank">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVVL7CjodNvJza5RqtFOKePaXGh0np5ErAKw&s"
          alt="Clickable Image"
          class="clickable-img"
        />
        <p>Click on the image.</p>
      </a>
    </div>
  </body>
</html>
