<!-- 
3. Create a Simple List

- Write an ordered (<ol>) and unordered (<ul>) list with 3 items.
- Objective: Practice using lists for structuring content. 
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge - 03</title>
  </head>
  <body>
    <div class="container">
      <h1>Grocery List</h1>
      <em>
        <p>My list items</p>
      </em>
      <ul>
        <li>Bread</li>
        <li>Butter</li>
        <li>Biscuits</li>
        <li>Tea</li>
        <li>Coffee</li>
      </ul>
      <ol>
        <li>Fruits</li>
        <li>Vegetables</li>
        <li>Cereals</li>
      </ol>
    </div>
  </body>
</html>
