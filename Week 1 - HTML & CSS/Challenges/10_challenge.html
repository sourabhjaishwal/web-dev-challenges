<!-- 
10. Use Flexbox for Responsive Navigation

- Create a simple horizontal navigation menu with links that stack vertically on smaller screens.
- Objective: Learn responsive design with Flexbox. 
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge - 10</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      nav {
        background-color: #333;
      }

      .nav-links {
        display: flex;
        justify-content: space-around;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .nav-links li {
        padding: 14px 20px;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        display: block;
      }

      /* Responsive layout: stack vertically on small screens */
      @media (max-width: 600px) {
        .nav-links {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </body>
</html>
