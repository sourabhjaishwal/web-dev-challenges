<!-- 
5. Create a Simple Button with Hover Effect

- Create a button and apply a hover effect that changes the background color.
- Objective: Learn CSS hover effects.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Button</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .hover-button {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #007bff; /* Blue */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .hover-button:hover {
        background-color: #0056b3; /* Darker blue on hover */
      }
    </style>
  </head>
  <body>
    <button class="hover-button">Hover Me</button>
  </body>
</html>
