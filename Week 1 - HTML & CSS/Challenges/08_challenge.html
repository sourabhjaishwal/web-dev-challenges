<!-- 
8. Create a Fade In Animation

- Use CSS to create a fade-in effect for a div when the page loads.
- Objective: Learn how to use CSS keyframes for animations. 
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge - 08</title>
    <style>
      body {
        padding: 40px;
        background-color: #f4f4f4;
      }

      /* Fade-in animation keyframes */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .fade-in-box {
        opacity: 0; /* Start hidden */
        animation: fadeIn 2s ease-in forwards; /* Apply the fadeIn animation */
        background-color: #2196f3;
        color: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 300px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="fade-in-box">Hello, I'm fading in!</div>
  </body>
</html>
